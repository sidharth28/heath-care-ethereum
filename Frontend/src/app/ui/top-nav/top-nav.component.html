<mdc-top-app-bar #demoappbar fixed [mdcElevation]="4" [fixedAdjustElement]="mainContent">
	<mdc-top-app-bar-row>
		<mdc-top-app-bar-section align="start" title="Health Care">
      <button mdcIconButton mdcTopAppBarNavIcon icon="menu"  (click)="demoModal.open = !demoModal.open"></button>
    </mdc-top-app-bar-section>
  
	</mdc-top-app-bar-row>
</mdc-top-app-bar>
<div class="main" #mainContent>
  <div class="content">

        <mdc-drawer-content>
          <mdc-list useActivatedClass>

              <!--</a>-->

            <h3 mdcListGroupSubheader>Government</h3>
            <a mdc-list-item routerLink="/addDoc">

            </a>

            <mdc-list-divider></mdc-list-divider>

            <a mdc-list-item routerLink="/patients">

            <mdc-list-divider></mdc-list-divider>
            <br>

              <mdc-icon mdcListItemGraphic>money</mdc-icon>Revoke CreateOnly Access to Doctor

            <a mdc-list-item routerLink="/revokeViewOnlyAccess">
              <mdc-icon mdcListItemGraphic>money</mdc-icon>Revoke ViewOnly Access to Doctor
